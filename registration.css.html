<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culturals Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Culturals Registration Form</h1>
    <form action="/submit-registration" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="college">College Name:</label>
        <input type="text" id="college" name="college" required>

        <label for="events">Select Events:</label>
        <select id="events" name="events[]" multiple>
            <option value="dance">Dance</option>
            <option value="music">Music</option>
            <option value="drama">Drama</option>
            <option value="art">Art</option>
            <option value="quiz">Quiz</option>
        </select>

        <label for="comments">Comments or Special Requirements:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
